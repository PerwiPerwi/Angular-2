<div class="row">
  <div class="col-xs-12">
    <img src="{{selectedRecipe?.imagePath}}" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe?.name}}</h1>
  </div>
  <div class="col-xs-12">
    <button class="btn btn-success" [innerHtml]="'buttons.addToShoppingList' | translate" (click)="addToShoppingList()"></button>
    <button class="btn btn-primary" [innerHtml]="'buttons.edit' | translate" (click)="onEdit()"></button>
    <button class="btn btn-danger" [innerHtml]="'buttons.delete' | translate" (click)="onDelete()"></button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe?.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of selectedRecipe?.ingredients">{{item.name}} ({{item.amount}})</li>
  </ul>
  </div>
</div>
