<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [innerHtml]="'buttons.save' | translate" class="btn btn-success"[disabled]="!recipeForm.valid"></button>
          <a class="btn btn-danger" [innerHtml]="'buttons.cancel' | translate" (click)="onCancel()"></a>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name" [innerHtml]="'recipes.name' | translate"></label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="image-path" [innerHtml]="'recipes.imageUrl' | translate"></label>
            <input
              type="text"
              id="image-path"
              class="form-control"
              formControlName="imagePath"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="img">
            <img [src]="imagePath.value">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" [innerHtml]="'recipes.description' | translate"></label>
            <textarea
              type="text"
              id="description"
              rows="6"
              class="form-control"
              formControlName="description"
              ></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
         <ul class="list-group" formArrayName="ingredients">
            <div
              class="row" *ngFor="let ingredient of recipeForm.controls['ingredients'].controls; let i = index">
              <div formGroupName="{{i}}">
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name">
                </div>
                <div class="col-sm-5">
                  <input
                    type="text"
                    class="form-control"
                    formControlName="amount">
                </div>
                <div class="col-sm-2">
                  <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
                </div>
              </div>
              <br><br>
            </div>
          </ul>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="form-group row">
      <div class="col-md-5"><input #ingredientName type="text" class="form-control"></div>
      <div class="col-md-5"><input #ingredientAmont type="text" class="form-control"></div>
      <div class="col-md-2">
        <button
          type="button"
          class="btn btn-primary" (click)="addIngredient(ingredientName.value, ingredientAmont.value)">+</button>
      </div>
    </div>
  </div>
</div>
