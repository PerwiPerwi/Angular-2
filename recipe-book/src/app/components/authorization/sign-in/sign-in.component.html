<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" [innerHtml]="'signIn.mainHeader' | translate"></h1>
      <div class="account-wall">
        <form class="form-signin" [formGroup]="signInForm" (ngSubmit)="onSubmit(signInForm)">
          <input type="text" class="form-control" [placeholder]="'signIn.email' | translate" formControlName="email" required autofocus>
          <input type="password" class="form-control" [placeholder]="'signIn.password' | translate" formControlName="password" required>
          <button [disabled]="!signInForm.valid" class="btn btn-lg btn-primary btn-block" type="submit" [innerHtml]="'buttons.signIn' | translate"></button>
        </form>
      </div>
      <a [routerLink]="'/signup'" class="text-center new-account" [innerHtml]="'signIn.goToSignUp' | translate"></a>
    </div>
  </div>
</div>
