<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title" [innerHtml]="'signIn.signUp' | translate"></h1>
      <div class="account-wall">
        <form class="form-signin" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm)">
          <input type="text" class="form-control" [placeholder]="'signIn.email' | translate" formControlName="email" required autofocus>
          <input type="password" class="form-control" [placeholder]="'signIn.password' | translate" formControlName="password" required>
          <input type="password" class="form-control" [placeholder]="'signIn.confirmPassword' | translate" formControlName="confirmPassword" required>
          <button [disabled]="!signUpForm.valid" class="btn btn-lg btn-primary btn-block" type="submit" [innerHtml]="'buttons.signUp' | translate"></button>
        </form>
      </div>
    </div>
  </div>
</div>
